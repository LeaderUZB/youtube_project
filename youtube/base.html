{% load static %}
{% load categories %}
<!DOCTYPE html>
<html lang="en" style="background-color: #222;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'bulma/css/bulma.css' %}">
    <link rel="stylesheet" href="{% static 'bulma/css/bulma.min.css' %}">
    <link rel="stylesheet" href="{% static 'index.css' %}">
    <link rel="stylesheet" href="../static/index.css">
    <title>
        {% block title %}

        {% endblock title %}
    </title>
</head>
<body  class="body">
    
    <nav class="navbar is-fixed-top nav" style="background-color: #292929; height:75px; align-items:center;">
        <div class="container ml-3">
            <div class="navbar-brand" style="padding-left: 0px;">

                <div class="navbar-item is-hoverable drop" role="navigation">
                    <a href="" class="navbar-link" style="background-color: #292929;">
                        <img src="{% static 'image/three_lines.png' %}" alt=""  style="background-color: #292929; width: 30px; height:30px;">
                    </a>
                    
                    <div class="navbar-dropdown" style="background-color: #333; ">
                        <a href="{% url 'youtube:main_page_url' %}" class="navbar-item pl-5" style="background-color: #333; color: white; width: 400px;">
                            <img src="{% static 'image/home.png' %}" alt="" style="margin-right: 8px;">
                          Главная
                        </a>
                        <a class="navbar-item pl-5" style="background-color: #333; color: white;">
                            <img src="{% static 'image/navigator.png' %}" alt="" style="margin-right: 8px;">
                          Навигатор
                        </a>
                        <a class="navbar-item pl-5" style="background-color: #333;color: white;">
                            <img src="{% static 'image/media-player.png' %}" alt="" style="margin-right: 8px;">
                          Shorts
                        </a>
                        <a class="navbar-item pl-5" style="background-color: #333; color: white;">
                            <img src="{% static 'image/subscribe.png' %}" alt="" style="margin-right: 8px;">
                          Подписки
                        </a>
                        <hr class="navbar-divider" style="background-color: #777;">
                        <a href="{}" class="navbar-item pl-5" style="background-color: #333; color: white;">
                            <img src="{% static 'image/list.png' %}" alt="" style="margin-right: 8px;">
                          Категории
                        </a>
                        <a class="navbar-item pl-5" style="background-color: #333; color: white;">
                            <img src="{% static 'image/history.png' %}" alt="" style="margin-right: 8px;">
                          История
                        </a>
                    </div>

                </div>

                <a href="{% url 'youtube:main_page_url' %}" class="navbar-item">
                    <img src="{% static 'image/Youtube_logo.png' %}" class="image" style="width: 130px; height:300px;"  alt="logo_of_youtube">
                </a>
            </div>

            <div class="navbar-menu">

                <div class="navbar-end " style="padding-left: 250px;">
                    <div class="navbar-item" style="margin-right: 200px;">
                        <form action="{% url 'youtube:main_page_url' %}" method="GET" style="display: flex;">
                        <input type="search" class="input" style=" width: 800px; background-color: #111; color:#999; border: solid 0.2px #555;" name="search" id="" placeholder="Введите запрос">
                        </form>
                    <div class="container" style="width: 50px; height: 40px; display: flex; background-color: #444; margin-left:0px; margin-right: 30px;">
                        <a href="{% url 'youtube:main_page_url' %}">
                            <img src="{% static 'image/loupe.png' %}" alt="" style="width: auto; height: 30px; margin-top: 7px; margin-right: 3px; margin-left: 0px; padding-left: 10px;">
                        </a>
                    </div>
                    
                    <div class="container" style="padding-left: 50px;" >
                    {% if not user.is_authenticated %}
                        <a href="{% url 'tube_users:sign_up' %}" class="button is-info ml-0">
                            <img style="width: 100%; height:100%;" src="{% static 'image/signin_logo.png' %}" alt="">
                        </a> 
                        <a href="{% url 'tube_users:sign_in' %}" class="button is-primary ml-1">
                            <img style="width: 100%; height:100%;" src="{% static 'image/signup_logo.png' %}" alt="">
                        </a>
                    {% else %}
                        <a href="{% url 'tube_users:sign_out' %}" class="button ml-0" style="background-color: #222;">
                            <img style="width: 40px; height:100px;" src="{% static 'image/logout.png' %}" alt="">
                        </a>
                    {% endif %}
                    </div>
                    </div>
                </div>
            </div>

        </div>
    </nav>

    <div class="content pt-1" style="height:auto; background-color: #222;">
    {% categories %}
    </div>

    <div class="content mt-0" style="height:auto; background-color: #222;">
    {% block content %}

    {% endblock content %}
    </div>

</body>
</html>
